{% extends "pages/auth/auth.html" %}

{% block content %}

<form action="/auth/signup" method="post" class="auth_form">
    <h1>Sign Up</h1>
    <h2>Ready for </h2>

    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label for="username">Username: <input type="text" name="username" id="username" required></label>
    <label for="password1">Password: <input type="password" name="password1" id="password1" required></label>
    <label for="password2">Password (again): <input type="password" name="password2" id="password2" required></label>
    <p>Optional</p>
    <label for="email">Email: <input type="email" name="email" id="email"></label>
    <label for="name">Display name: <input type="text" name="name" id="name"></label>
    <label for="subscribe">Subscribe to newsletter: <input type="checkbox" name="subscribe" id="subscribe"></label>
</form>

{% endblock content %}
